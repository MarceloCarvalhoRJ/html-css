<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imagens Dinâmicas</title>
</head>
<body>
  <picture>
      <source media="(max-width: 750px)" srcset="foto-p.png" type="image/png">
      <source media="(max-width: 1050px)" srcset="foto-m.png" type="image/png">
      <img src="foto-g.png" alt="A imagem flexível funciona">
  </picture>
  <audio preload="metadata" controls autoplay loop>
      <source src="../audio/guanacast-33.mp3" type="audio/mpeg">
      <p>Seu navegador nao suporta áudio <a href="../audio/guanacast-33.mp3" download="guanacast-33.mp3" type="audio/mpeg"></a></p>
  </audio>
</body>
</html>
