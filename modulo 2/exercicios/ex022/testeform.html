<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testando Formulários</title>
</head>
<body>
  
<form action="\Documentos" method="get">
    <label for="nome">Nome: </label>
    <input type="text" id="nome"> <br>
    <label for="Apelido">Apelido: </label>
    <input type="text" id="apelido"> <br>
    <label for="Telemóvel">Telemóvel: </label> 
    <input type="tel" id="tel"> <br>
    <label for="nascimento">Data de nascimento: </label> 
    <input type="date" id="nascimento"><br>
    <label for="empresa">Empresa em que trabalha</label>
    <input type="text" name="empresa"> <br>
    <label for="cargo">Cargo </label> 
    <select name="opcao" id="opcao">
        <option value="">Selecione o cargo</option>
        <option value="frontend">Front End Developer</option>
        <option value="backend">Back End Developer</option>
        <option value="fullstack">Full Stack Developer</option> <br>
    </select> 
    <fieldset>
        <legend>Escolha o sexo</legend>
        <label for="masculino"> Masculino: </label> 
        <input type="radio" id="masculino" name="sexo" value="masculino">
        <label for="femenino">Femenino </label> 
        <input type="radio" id="femenino" name="sexo" value="femenino"> <br>
    </fieldset>
    <label for="email">Email:</label> 
    <input type="email" id="email"> <br>
    <fieldset>
        <legend>Interresses</legend>
        <input type="checkbox" name="interesses []" value="Política"> Politica <br>
        <input type="checkbox" name="interesses []" value="Esporte"> Esporte <br>
        <input type="checkbox" name="interesses []" value="Tecnologia"> Tecnologia <br>
        <input type="checkbox" name="interesses []" value="Diversão"> Diversão <br>
        <input type="checkbox" name="interesses []" value="Meio Ambiente"> Meio Ambiente <br>
        <input type="checkbox" name="interesses []" value="Trabalho"> Trabalho <br> 
        <!-- precisa ter [] no name (mesmo nome para as demais checkbox) para acumular os valores selecionados -->
    </fieldset>
    <label for="password">Senha</label> 
    <input type="password" name="senha"> <br>
    <label for="message">Mensagem</label>
    <textarea name="message" id="message" cols="40" rows="10"></textarea> <br>
    <br>
    <input type="submit" value="enviar">
</form>

<!-- ul>li*10(qtde de linhas)>a -->

</body>
</html>
