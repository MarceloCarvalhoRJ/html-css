<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BERNARDO</title>
</head>
<style>
    h1 {
        background-color: rgb(235, 153, 0);
        font-size: 2.5em;
        color: aliceblue;
        text-align: center;
        font-variant: small-caps ;
        font-family: cursive;
        padding: 40px;
        margin-bottom: -20px;
        width: 100%;
        text-shadow: 4px 4px 4px rgba(0, 0, 0, 0.595);
    }
    main {
        width: 100%;
        height: 280px;
        background-color: rgb(235, 153, 0);
        display: flex;
        align-items: top;
        justify-content: space-evenly;
        padding: 20px;
    }

    img {
        width: 220px;
        height: 150px;
        border-radius: 10px 10px 0 0;
    }

    figure > img:hover {
        transform: scale(1.6);
        transition: 500ms;
    }

    figcaption {
        background-color: white;
        margin-top: -5px;
        padding: 10px;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.441);
        color: rgba(91, 79, 3, 0.925);
    }
</style>
<body>
    <h1><marquee behavior="" direction="left" scrollamount="20px">MENU DO BERNARDO</marquee></h1>
    <main>
            <figure>
                <img src="images/curdites de legumes.jpg" alt="crudites">
                <figcaption>Crudités de Legumes</figcaption>
            </figure>

            <figure>
                <img src="images/sandwiches.webp" alt="">
                <figcaption>Sanduiches com diversos pães</figcaption>
            </figure>

            <figure>
                <img src="images/verduras cozidas.webp" alt="verduras">
                <figcaption>Verduras cozidas no vapor</figcaption>
            </figure> 

            <figure>
                <img src="images/carnes.jpg" alt="carnes">
                <figcaption>Carnes na brasa</figcaption>
            </figure>

            <figure>
                <img src="images/petiscos.jpg" alt="petiscos">
                <figcaption>Petiscos Diversos</figcaption>
            </figure>
    </main>
</body>
</html>
