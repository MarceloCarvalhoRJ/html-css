<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            height: 200px;
            width: 200px;
        }

        td {
            border: 1px solid black;
            padding: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de c√©lulas</h1>
    <table>
        <tr>
            <TD>A</TD>
            <TD colspan="2">B</TD>  <!-- mesclar uma celula com a outra ( ocupar o espaco de 2 colunas) -->
            
        </tr>
        <tr>
            <TD rowspan="3">D</TD>
            <TD>E</TD>
            <TD rowspan="2">F</TD>
        </tr>
        <tr>
            
            <TD>H</TD>
            
        </tr>
        <tr>
            
            
            <TD colspan="2">L</TD>
        </tr>
    </table>
</body>
</html>
