<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            
        }

        table {
            
            border: 1px solid black;
        }

        caption {
            font-size: 20px;
            font-weight: bold;
            padding: 5px;
        }
        td, th {
            width: 100px;
            border: 1px solid black;
            padding: 5px;
        }

        .nome {
            width: 150px;
        }
    </style>
</head>
<body>
    <table>
        <caption>Filmes Favoritos</caption>
        <thead>
            <th scope="col">Grupo</th> <!--scope define o cabeçalho para alinhamento coluna (col) ou linha (Row)-->
            <th scope="col">Nomes</th>
            <th scope="colgroup" colspan="3">Filmes</th> <!--quando tiver expansão/mesclagem usa o group (de varias linhas "rowgroup" ou colunas)-->
        </thead>
        <tbody>
            <tr>
                <th scope="rowgroup" rowspan="3">Mulheres</th>
                <td class="nome">Ana Maria Santos</td>
                <td>Alien</td>
                <td>Rambo</td>
                <td>Vingadores</td>
            </tr>
            <tr>
                <td class="nome">Beatriz Souza</td>
                <td>Hulk</td>
                <td>Inception</td>
                <td>Avatar</td>
            </tr>
            <tr>
                <td class="nome">Claudio Melo</td>
                <td>Oblivion</td>
                <td>Matrix</td>
                <td>Batman</td>
            </tr>
            <tr>
                <th scope="rowgroup" rowspan="3">Homens</th>
                <td class="nome">Bruno Mendonça</td>
                <td>Intocáveis</td>
                <td>Amnésia</td>
                <td>Gladiador</td>
            </tr>
            <tr>
                <td class="nome">Daniel Lourenço</td>
                <td>Wall-e</td>
                <td>Old-Boy</td>
                <td>Dangal</td>
            </tr>
            <tr>
                <td class="nome">Fabiano Mota</td>
                <td>Star Wars</td>
                <td>Taxi Driver</td>
                <td>Tou Storie</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
