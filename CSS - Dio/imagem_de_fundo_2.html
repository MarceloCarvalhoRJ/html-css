<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterando imagens de fundo</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <!--Efeitos CSS - https://projects.verou.me/css3patterns/ -->
    <p><code>background-size: auto;</code></p>
    <div class="auto">
    </div>
    <p><code>background-size: cover;</code></p>
    <div class="cover">
    </div>
    <p><code>background-size: contain;</code></p>
    <div class="contain">
    </div>
    <p><code>background-size: valor;</code></p>
    <div class="tamanho-largura">
    </div>
    <p><code>background-size: valor-1 valor-2;</code></p>
    <div class="tamanho-largura-e-altura">
    </div>
    <p><code></code>background-size: camada-1 camada-2;</code></p></p>
    <div class="exemplo-camadas">
    </div>
</body>
</html>
