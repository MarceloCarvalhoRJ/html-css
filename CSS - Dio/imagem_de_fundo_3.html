<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterando imagens de fundo</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <p><code>background-repeat: repeat;</code></p>
    <div class="repeat">
    </div>
    <p><code>background-repeat: repeat-x;</code></p>
    <div class="repeat-x">
    </div>
    <p><code>background-repeat: repeat-y;</code></p>
    <div class="repeat-y">
    </div>
    <p><code>background-repeat: space;</code></p>
    <div class="space">
    </div>
    <p><code>background-repeat: round;</code></p>
    <div class="round">
    </div>
    <p><code></code>background-repeat: no-repeat;</code></p></p>
    <div class="no-repeat">
    </div>
</body>
</html>
