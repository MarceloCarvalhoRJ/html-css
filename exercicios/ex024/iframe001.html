<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
    <style>
        body {
            background-color: black;
            color: rgb(239, 243, 8);
            text-align: center;
        }
        iframe {
            height: 450px;
            width: 450px;
            border: 2px dashed black;
            border-radius:50%; /* fazendo um circulo */
            box-shadow: 0px 0px 20px 15px   rgba(255, 255, 255, 0.621);
           
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do
        <iframe src="https://cursoemvideo.com" frameborder="0"></iframe> <!--PadrÃ£o do iframe 300x150-->
       para aprender a programar. 
    </p>
</body>
</html>
