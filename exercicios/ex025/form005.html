<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<style>
    input {
        margin: 10px;
    }
    
    legend {
        padding: 10px;
    }
</style>

<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imasc" value="M"> <label for="imas">Masculino</label>
            <input type="radio" name="sexo" id="ifem" value="F"> <label for="ifem">Femenino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
                <input type="checkbox" name="fut" id="ifut"  checked> <label for="ifut">Futebol</label>
                <input type="checkbox" name="bas" id="ibas"> <label for="ibas">Basquete</label>
                <input type="checkbox" name="nat" id="inat"> <label for="inat">Natação</label>
                <input type="checkbox" name="tenis" id="itenis"> <label for="itenis">Tênis</label>
        </fieldset>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
