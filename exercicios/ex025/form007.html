<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<style>
    form > * {
        padding: 10px;
    }
</style>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <div>
            <label for="iest">Estado:</label>
            <select name="estado" id="iest" >
                <option value="">--- escolha ---</option>
                <optgroup label="Região Sudeste">
                    <option value="rj">Rio de Janeiro</option>
                    <option value="sp">São Paulo</option>
                    <option value="mg">Minas Gerais</option>
                    <option value="es">Espírito Santo</option>
                </optgroup>
                <optgroup label="Região Sul">
                    <option value="pr">Paraná</option>
                    <option value="st">Santa Catarina</option>
                    <option value="rg">Rio Grande do Sul</option>
                </optgroup>
            </select>
        </div>

        <div>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                    <option value="Administrador"></option>
                    <option value="Contabilista"></option>
                    <option value="Advogado"></option>
                    <option value="Economista"></option>
                    <option value="Engenheiro"></option>
                    <option value="Desenvolvedor"></option>
            </datalist>
        </div>

        <div>
            <label for="msg">Mensagem:</label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10" maxlength="250" placeholder="O que você espera do curso?"></textarea>
        </div>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
