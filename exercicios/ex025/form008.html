<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<style>
form > * {
    padding: 5px;
}
</style>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <div>
            <label for="inum1">Número 1:</label>
            <input type="number" name="num1" id="inum1" required min="0" max="100">
        </div>
        <div>
            <label for="inum2">Número 2:</label>
            <input type="number" name="num2" id="inum2" required min="0" max="100" oninput="isoma.innerHTML = Number(inum1.value) + Number(inum2.value)">
        </div>
        <div>
            <label for="isoma">Soma: </label>
            <output id="isoma">0</output>
        </div>
        <div>
            <label for="ivalor">Numero: </label>
            <input type="range" name="valor" id="ivalor" min="0" max="10" value="5" oninput="inum.innerHTML = Number (ivalor.value)">
            <output id="inum">5</output>
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
