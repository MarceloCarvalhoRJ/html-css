<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    input {
        margin: 10px;
    }

    legend {
        padding: 10px;
    }

    code {
        background-color: beige;
        color: blue;
    }
</style>
<body>
    <h1>Testando Formulários</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <div>
                <label for="iname">Nome:</label>
                <input type="text" name="name" id="iname" required maxlength="30" autocomplete="name" placeholder="nome completo">
            </div>
            
            <div>
                <label for="iemail">Email:</label>
                <input type="email" name="email" id="iemail" required placeholder="email" autocomplete="email">
            </div>
            <div>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" required placeholder="(xx) xxxxxxxxx" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$">
                <!-- Estudar mais sobre RegEx -->
            </div>
        </fieldset>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>

    <details>
        <summary>Como posicionar os containers?</summary>
        <p>Melhor opção é utilizar os comandos via Flexbox, exemplo: <code>Display: flex;</code> !</p>
    </details>

    <code><marquee width="60%" direction="up" height="100px">teste</marquee></code>
</body>
</html>
