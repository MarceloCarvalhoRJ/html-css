<!DOCTYPE html>
<html lang="pt.br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listas estilizadas</title>
  <style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 18px;
    }

    .listabonita > li {
        color: #353535;
        list-style: none;
        border: 2px solid #a0a0a0;
        padding: 4px 8px; 
        border-width: 2px;               
    }

    .listabonita > li:first-child {
        border-top-left-radius: 3px;
        border-top-right-radius: 3px;
    }

    .listabonita > li:last-child {
        border-bottom-left-radius: 3px;
        border-bottom-right-radius: 3px;   
    }

    .listabonita > li:hover {
        background-color: #ebebeb;
    }

    .listabonita > li.selecionado {
        background-color: #bfdbff;
        border-color: #2e79db;
    }
  </style>
</head>
<body>
<p>
  <ul class="listabonita">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
  </ul>
</p>
<p>
  <ul class="listabonita">
      <li class="selecionado">Item 1</li>
      <li class="selecionado">Item 2</li>
      <li>Item 3</li>
  </ul>
</p>
<p>
  <ul class="listabonita">
      <li>Item 1</li>
      <li class="selecionado">Item 2</li>
      <li>Item 3</li>
      <li class="selecionado">Item 4</li>
  </ul>
</p>
<p>
  <ul class="listabonita">
      <li>Item 1</li>
  </ul>
</p>
<p>
  <ul>
     <li>Item 1</li>
     <li>Item 2</li>
     <li>Item 3</li> 
  </ul>
</p>
</body>
</html>
